<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .dashboard-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 16px;
      max-width: 800px;
      margin: auto;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    #logout-btn {
      background-color: crimson;
      border: none;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    #post-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .post {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: left;
    }

    .post-header {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .post-date {
      font-weight: normal;
      font-size: 0.85rem;
      color: #ccc;
      margin-left: 10px;
    }

    .post-content {
      font-size: 1rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="dashboard-container">
      <div class="dashboard-header">
        <h2>Welcome, <span id="username-display"></span>!</h2>
        <button id="logout-btn">Logout</button>
      </div>

      <form id="post-form">
        <textarea id="post-content" rows="4" placeholder="Write something to the world..." required></textarea>
        <button type="submit" class="btn">Post</button>
      </form>

      <div id="posts-container"></div>
    </div>
  </div>

  <div id="notification"></div>
  <script src="dashboard.js"></script>
</body>
</html>
