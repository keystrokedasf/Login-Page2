<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
    <div class="navbar">
      <div class="icon">
        <h2 class="logo">Login Page</h2>
      </div>
    </div>

    <div class="forms">
      <!-- Register Form -->
      <form id="register-form">
        <h3>Register</h3>
        <input type="text" name="reg-username" placeholder="Username" required />
        <input type="email" name="reg-email" placeholder="Email" required />
        <input type="password" name="reg-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <!-- Login Form -->
      <form id="login-form">
        <h3>Login</h3>
        <input type="email" name="login-email" placeholder="Email" required />
        <input type="password" name="login-password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
